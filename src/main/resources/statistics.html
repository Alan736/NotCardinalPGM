<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">

<title>Cardinal Match Statistics</title>

<!-- Semantic UI hosted by CDNJS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.css">

<!-- Semantic UI js AND jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.js"></script>

<script>
// --- Initialize Tab --- 
$(document).ready(function() {
$('.menu .item').tab(); 
});
</script>

<style>
/* {
    margin : 0;
    padding: 0;
    }*/

    .ui.grid {
        margin-top : 8px;
    }

    .row {
        background-color: white;
        border-radius: 5px;
        border : 1px solid #d4d4d5;
    }
    #footer {
        margin-top: 8px;
    }
    .ui.huge.header {
        font-size: 38.5px;
    }

    </style>
</head>
<body>
    <div class="ui page grid">
        <div class="row" id="main">
            <!-- MAP NAME -->
            <div class="sixteen wide column">
                <h1 class="ui huge header">
                    Match on %mapName
                    <div class="sub header">%date</div>
                </h1>
                <div class="ui divider"></div>
            </div>
            <!-- MAP IMAGE -->
            <div class="eight wide column">
                <img class="ui medium rounded image" src="https://maps.oc.tc/404.png">
            </div>
            <!-- MATCH -->
            <div class="eight wide column">
                <div class="ui large header">
                    %matchTime
                    <div class="sub header">match length</div>
                </div>
                <div class="ui large header">
                    %kills
                    <div class="sub header">kills</div>
                </div>
                <div class="ui large header">
                    %deaths
                    <div class="sub header">deaths</div>
                </div>
            </div>
            <!-- TABS -->
            <div class="sixteen wide column">
                <div class="ui divider"></div>
                <div class="ui top attached tabular menu" id="tabs">
                    <a class="active item" data-tab="teams">Teams</a>
                    <a class="item" data-tab="transcript">Transcript</a>
                </div>
                <div id="teams" class="ui bottom attached active tab segment" data-tab="teams">
                </div>
                <div id="transcript" class="ui bottom attached tab segment" data-tab="transcript">
                    <h3>Log</h3>
                </div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="column">
                <footer>
                    <p style="text-align:center"><a href="https://github.com/Alan736/NotCardinalPGM">Generated by NotCardinalPGM</a> - <a href="https://oc.tc/teams/istenxudo">For the OCN Team : Isten Xudo</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
